<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的订单</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .page-title { text-align: center; font-size: 18px; font-weight: 600; margin: 6px 0 12px; }
    .order-card { padding: 14px 16px; margin-bottom: 12px; }
    .order-head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .order-name { font-size: 14px; font-weight: 600; }
    .order-status { font-size: 12px; color: #2f6bff; }
    .order-status.expired { color: #9aa3b2; }
    .order-meta { font-size: 12px; color: #6b7382; display: flex; flex-wrap: wrap; gap: 10px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="page-title">我的订单</div>

      <div class="card order-card">
        <div class="order-head">
          <span class="order-name">VIP 月卡</span>
          <span class="order-status">生效中</span>
        </div>
        <div class="order-meta">
          <span>订单号：A20250417001</span>
          <span>购买时间：2025-04-17</span>
          <span>到期时间：2025-05-17</span>
        </div>
      </div>

      <div class="card order-card">
        <div class="order-head">
          <span class="order-name">SVIP 月卡</span>
          <span class="order-status">生效中</span>
        </div>
        <div class="order-meta">
          <span>订单号：A20250412002</span>
          <span>购买时间：2025-04-12</span>
          <span>到期时间：2025-05-12</span>
        </div>
      </div>

      <div class="card order-card">
        <div class="order-head">
          <span class="order-name">VIP 月卡</span>
          <span class="order-status expired">已失效</span>
        </div>
        <div class="order-meta">
          <span>订单号：A20240315009</span>
          <span>购买时间：2024-03-15</span>
          <span>到期时间：2024-04-15</span>
        </div>
      </div>

      <div class="card order-card">
        <div class="order-head">
          <span class="order-name">VIP 季卡</span>
          <span class="order-status expired">已失效</span>
        </div>
        <div class="order-meta">
          <span>订单号：A20240102005</span>
          <span>购买时间：2024-01-02</span>
          <span>到期时间：2024-04-02</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

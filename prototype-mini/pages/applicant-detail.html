<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>申请人详情</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .page-title { text-align: center; font-size: 18px; font-weight: 600; margin: 6px 0 12px; }
    .form-card { padding: 10px 16px; margin-bottom: 16px; }
    .form-item { padding: 14px 0; border-bottom: 1px solid #f0f3f8; }
    .form-item:last-child { border-bottom: none; }
    .form-label { font-size: 14px; font-weight: 600; display: block; margin-bottom: 8px; }
    .form-input { background: #f4f6fb; border-radius: 12px; padding: 12px; font-size: 13px; color: #3a4352; }
    .score-row { display: flex; align-items: center; padding: 6px 0; }
    .score-label { width: 70px; font-size: 13px; color: #3a4352; }
    .score-input { flex: 1; background: #f4f6fb; border-radius: 12px; padding: 10px 12px; font-size: 13px; }
    .total { text-align: right; margin-top: 8px; font-size: 13px; color: #6b7382; }
    .action-bar { display: flex; gap: 12px; }
    .action-btn { flex: 1; border: none; border-radius: 999px; padding: 12px 0; font-size: 14px; cursor: pointer; text-align: center; }
    .btn-approve { background: #2f6bff; color: #ffffff; }
    .btn-reject { background: #ff6b6b; color: #ffffff; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="page-title">申请人详情</div>

      <div class="card form-card">
        <div class="form-item">
          <span class="form-label">1：姓名</span>
          <div class="form-input">张同学</div>
        </div>
        <div class="form-item">
          <span class="form-label">2：联系方式</span>
          <div class="form-input">188****1234</div>
        </div>
        <div class="form-item">
          <span class="form-label">3：一志愿报考学校</span>
          <div class="form-input">福建师范大学</div>
        </div>
        <div class="form-item">
          <span class="form-label">4：一志愿报考专业</span>
          <div class="form-input">新闻传播学</div>
        </div>
        <div class="form-item">
          <span class="form-label">5：各科成绩</span>
          <div class="score-row">
            <span class="score-label">第一门：</span>
            <div class="score-input">70</div>
          </div>
          <div class="score-row">
            <span class="score-label">第二门：</span>
            <div class="score-input">68</div>
          </div>
          <div class="score-row">
            <span class="score-label">第三门：</span>
            <div class="score-input">120</div>
          </div>
          <div class="score-row">
            <span class="score-label">第四门：</span>
            <div class="score-input">116</div>
          </div>
          <div class="total">总分：374</div>
        </div>
        <div class="form-item">
          <span class="form-label">6：自我介绍 & 个人优势</span>
          <div class="form-input" style="min-height:100px;">具备相关实习经历，英语六级，复试准备充分。</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

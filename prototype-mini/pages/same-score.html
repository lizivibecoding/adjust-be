<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>同分调剂去向</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .page-title { text-align: center; font-size: 18px; font-weight: 600; margin: 6px 0 12px; }
    .block-card { padding: 14px 16px; margin-bottom: 12px; }
    .block-title { font-size: 14px; font-weight: 600; margin-bottom: 10px; }
    .range-bar { position: relative; height: 8px; background: #ffe2c2; border-radius: 999px; margin: 24px 0 10px; }
    .range-fill { position: absolute; left: 0; right: 0; height: 8px; background: #ff9f43; border-radius: 999px; }
    .range-tag { position: absolute; top: -26px; background: #ff8c1a; color: #fff; font-size: 12px; padding: 4px 8px; border-radius: 8px; }
    .range-tag.left { left: 0; }
    .range-tag.right { right: 0; }
    .range-value { display: flex; justify-content: space-between; font-size: 12px; color: #8a94a6; }
    .overview-row { display: flex; justify-content: space-between; font-size: 12px; color: #6b7382; margin-bottom: 8px; }
    .pie-row { display: flex; gap: 16px; align-items: center; }
    .pie { width: 120px; height: 120px; border-radius: 50%; background: conic-gradient(#ff9f43 0 78%, #f6d365 78% 86%, #2f6bff 86% 93%, #42c6a5 93% 100%); }
    .legend { display: grid; gap: 8px; font-size: 12px; color: #6b7382; }
    .legend-item { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .legend-dot { width: 10px; height: 10px; border-radius: 4px; margin-right: 6px; display: inline-block; }
    .legend-left { display: flex; align-items: center; gap: 6px; }
    .list-title { font-size: 14px; font-weight: 600; margin: 8px 0 10px; }
    .filter-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }
    .filter-item { background: #f4f6fb; border-radius: 12px; padding: 8px 8px; text-align: center; }
    .filter-item select { width: 100%; border: none; background: transparent; font-size: 12px; color: #6b7382; outline: none; }
    .school-card { padding: 12px 14px; margin-bottom: 12px; display: block; text-decoration: none; color: inherit; }
    .school-head { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .school-logo { width: 36px; height: 36px; border-radius: 50%; background: #f0f3f8; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #2f6bff; }
    .school-name { font-size: 14px; font-weight: 600; }
    .school-sub { font-size: 12px; color: #8a94a6; margin-top: 4px; }
    .school-meta { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; font-size: 12px; color: #6b7382; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="page-title">同分调剂去向</div>

      <div class="card block-card">
        <div class="block-title">同分区间轴</div>
        <div class="range-bar">
          <div class="range-fill"></div>
          <div class="range-tag left">258</div>
          <div class="range-tag right">298</div>
        </div>
        <div class="range-value">
          <span>258</span>
          <span>298</span>
        </div>
      </div>

      <div class="card block-card">
        <div class="block-title">去向数据总览 <span class="muted">2024</span></div>
        <div class="overview-row">同分去向院校共 <span style="color:#ff8c1a;font-weight:600;">69</span> 所</div>
        <div class="pie-row">
          <div class="pie"></div>
          <div class="legend">
            <div class="legend-item">
              <div class="legend-left"><span class="legend-dot" style="background:#42c6a5;"></span>985工程</div>
              <span>2所</span>
            </div>
            <div class="legend-item">
              <div class="legend-left"><span class="legend-dot" style="background:#2f6bff;"></span>211工程（不含985）</div>
              <span>5所</span>
            </div>
            <div class="legend-item">
              <div class="legend-left"><span class="legend-dot" style="background:#f6d365;"></span>双一流（不含985、211）</div>
              <span>2所</span>
            </div>
            <div class="legend-item">
              <div class="legend-left"><span class="legend-dot" style="background:#ff9f43;"></span>普通院校</div>
              <span>60所</span>
            </div>
          </div>
        </div>
      </div>

      <div class="list-title">同分去向院校专业列表</div>
      <div class="filter-row">
        <div class="filter-item">
          <select>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
          </select>
        </div>
        <div class="filter-item">
          <select>
            <option>学校层次</option>
            <option>985</option>
            <option>211</option>
            <option>普通院校</option>
          </select>
        </div>
        <div class="filter-item">
          <select>
            <option>院校位置</option>
            <option>内蒙古</option>
            <option>山东</option>
            <option>江苏</option>
          </select>
        </div>
        <div class="filter-item">
          <select>
            <option>学习方式</option>
            <option>全日制</option>
            <option>非全日制</option>
          </select>
        </div>
      </div>

      <a class="card school-card" href="info-detail.html">
        <div class="school-head">
          <div class="school-logo">内</div>
          <div>
            <div class="school-name">内蒙古科技大学</div>
            <div class="school-sub">内蒙古 · 普通院校</div>
          </div>
        </div>
        <div class="school-meta">
          <span>学院：包头师范学院信息…</span>
          <span>初试分数：298</span>
          <span>专业：085404 计算机…</span>
          <span>学习方式：全日制</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>

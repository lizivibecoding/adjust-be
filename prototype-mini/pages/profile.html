<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人中心</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .profile-header { display: flex; align-items: center; padding: 8px 0 18px; }
    .avatar { width: 48px; height: 48px; border-radius: 50%; background: #dbe5ff; }
    .profile-info { margin-left: 12px; flex: 1; }
    .profile-name { font-size: 16px; font-weight: 600; }
    .profile-phone { font-size: 12px; color: var(--muted); }
    .profile-arrow { color: var(--muted); }
    .vip-card { padding: 14px 16px; background: linear-gradient(135deg, #3a73ff, #5b92ff); color: #fff; margin-bottom: 12px; }
    .vip-icons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 12px; }
    .vip-icon { background: rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 10px 0; text-align: center; font-size: 12px; }
    .quick-card { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 12px; margin-bottom: 12px; }
    .quick-item { background: #f4f6fb; border-radius: 12px; text-align: center; font-size: 12px; padding: 12px 0; color: #3a4352; }
    .order-card { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 12px; }
    .order-item { background: #ffffff; border-radius: 14px; padding: 12px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 8px 18px rgba(31, 42, 58, 0.06); }
    .order-title { font-size: 14px; font-weight: 600; }
    .order-desc { font-size: 12px; color: #8a94a6; margin-top: 4px; }
    .order-icon { width: 36px; height: 36px; border-radius: 12px; background: #eaf1ff; display: flex; align-items: center; justify-content: center; color: #2f6bff; font-weight: 600; }
    .report-list-card { padding: 0 16px; margin-bottom: 12px; }
    .report-item { padding: 14px 0; border-bottom: 1px solid #f0f3f8; display: flex; align-items: center; justify-content: space-between; text-decoration: none; }
    .report-item:last-child { border-bottom: none; }
    .report-info { flex: 1; }
    .report-name { font-size: 14px; color: #1f2a3d; font-weight: 500; margin-bottom: 4px; }
    .report-time { font-size: 12px; color: #8a94a6; }
    .report-arrow { color: #8a94a6; font-size: 14px; }
    .section-title { font-size: 15px; font-weight: 600; margin: 12px 0 8px; color: #1f2a3d; padding: 0 4px; }
    .menu-card { padding: 0 16px; }
    .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; border-bottom: 1px solid #f0f3f8; font-size: 14px; }
    .menu-item:last-child { border-bottom: none; }
    .menu-arrow { color: var(--muted); }
  </style>
</head>
<body data-tab="profile">

      </div>

      <div class="card vip-card">

        </div>

      </div>

      <div class="order-card">

      <div class="card menu-card">

      </div>
    </div>
  </div>

  <nav class="tabbar">
    <a href="home.html" data-tab="home">调剂信息</a>
    <a href="custom.html" data-tab="custom">调剂定制</a>

    <a href="profile.html" data-tab="profile">我的</a>
  </nav>
  <script src="../assets/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>兑换会员</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .page-title { text-align: center; font-size: 18px; font-weight: 600; margin: 6px 0 12px; }
    .redeem-card { padding: 16px; margin-bottom: 12px; }
    .redeem-title { font-size: 15px; font-weight: 600; line-height: 1.5; margin-bottom: 12px; }
    .redeem-input { background: #f4f6fb; border-radius: 12px; padding: 12px; font-size: 13px; color: #9aa3b2; margin-bottom: 12px; }
    .redeem-btn { width: 100%; border: none; border-radius: 999px; padding: 12px 0; font-size: 14px; background: #d8d8d8; color: #ffffff; }
    .help-card { padding: 16px; background: #f4f6fb; border-radius: 16px; }
    .help-title { text-align: center; font-size: 14px; font-weight: 600; margin-bottom: 12px; }
    .help-list { font-size: 12px; color: #6b7382; line-height: 1.7; }
    .help-actions { display: flex; gap: 12px; margin-top: 14px; }
    .help-btn { flex: 1; border: none; border-radius: 999px; padding: 10px 0; font-size: 13px; background: #d9e7ff; color: #2f6bff; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="page-title">兑换会员</div>

      <div class="card redeem-card">
        <div class="redeem-title">请输入购买时填写的「收货地址手机号」或「E开头的订单编号」进行兑换</div>
        <div class="redeem-input">输入11位手机号或E开头订单编号</div>
        <button class="redeem-btn">立即兑换</button>
      </div>

      <div class="card help-card">
        <div class="help-title">兑换遇到问题怎么办</div>
        <div class="help-list">
          1、直接购买无需兑换，购买后可直接使用；<br />
          2、如遗忘手机号或E开头订单号，可点击【查询订单】；<br />
          3、如遇到其他解锁问题，可点击【联系客服】解决哦。
        </div>
        <div class="help-actions">
          <button class="help-btn">联系客服</button>
          <button class="help-btn">查询订单</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

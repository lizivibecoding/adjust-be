<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>提交调剂申请</title>
  <link rel="stylesheet" href="../assets/base.css" />
  <style>
    .page-title { text-align: center; font-size: 18px; font-weight: 600; margin: 6px 0 12px; }
    .tip { background: #eaf4ff; color: #4677b8; border-radius: 12px; padding: 10px 12px; font-size: 12px; margin-bottom: 12px; }
    .form-card { padding: 10px 16px; margin-bottom: 16px; }
    .form-item { padding: 14px 0; border-bottom: 1px solid #f0f3f8; }
    .form-item:last-child { border-bottom: none; }
    .form-label { font-size: 14px; font-weight: 600; display: block; margin-bottom: 8px; }
    .form-input { background: #f4f6fb; border-radius: 12px; padding: 12px; font-size: 13px; color: #3a4352; }
    .placeholder { color: #9aa3b2; }
    .score-row { display: flex; align-items: center; padding: 6px 0; }
    .score-label { width: 70px; font-size: 13px; color: #3a4352; }
    .score-input { flex: 1; background: #f4f6fb; border-radius: 12px; padding: 10px 12px; font-size: 13px; }
    .total { text-align: right; margin-top: 8px; font-size: 13px; color: #6b7382; }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="page-title">提交调剂申请</div>
      <div class="tip">导师可查看你的申请信息，个人隐私信息仅导师可见</div>

      <div class="card form-card">
        <div class="form-item">
          <span class="form-label">1：姓名</span>
          <div class="form-input placeholder">输入姓名</div>
        </div>
        <div class="form-item">
          <span class="form-label">2：联系方式</span>
          <div class="form-input placeholder">输入手机号/微信号便于导师与你联系</div>
        </div>
        <div class="form-item">
          <span class="form-label">3：一志愿报考学校</span>
          <div class="form-input placeholder">选择一志愿报考学校</div>
        </div>
        <div class="form-item">
          <span class="form-label">4：一志愿报考专业</span>
          <div class="form-input placeholder">选择一志愿报考专业</div>
        </div>
        <div class="form-item">
          <span class="form-label">5：各科成绩（出分前可填估分成绩）</span>
          <div class="score-row">
            <span class="score-label">第一门：</span>
            <div class="score-input placeholder">请输入成绩</div>
          </div>
          <div class="score-row">
            <span class="score-label">第二门：</span>
            <div class="score-input placeholder">请输入成绩</div>
          </div>
          <div class="score-row">
            <span class="score-label">第三门：</span>
            <div class="score-input placeholder">请输入成绩</div>
          </div>
          <div class="score-row">
            <span class="score-label">第四门：</span>
            <div class="score-input placeholder">请输入成绩</div>
          </div>
          <div class="total">总分：0</div>
        </div>
        <div class="form-item">
          <span class="form-label">6：自我介绍 & 个人优势</span>
          <div class="form-input placeholder" style="min-height:100px;">输入自我介绍&个人优势</div>
        </div>
      </div>

      <button class="btn-primary" style="width:100%;" onclick="showToast('提交申请成功')">提交申请</button>
    </div>
  </div>
  <script src="../assets/app.js"></script>
</body>
</html>

name: Deploy

on:
  push:
    branches: ["dev", "prod"]
  workflow_dispatch:
    inputs:
      environment:
        description: "部署环境"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || (github.ref_name == 'prod' && 'prod' || 'dev') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build jar
        run: mvn -B -ntp -DskipTests clean package

      - name: Prepare deploy artifact name
        shell: bash
        run: |
          set -e
          JAR=""
          for f in adjust-server/target/*.jar; do
            case "$f" in
              *original*) continue ;;
            esac
            JAR="$f"
            break
          done
          if [ -z "$JAR" ]; then
            echo "No jar found under adjust-server/target"
            exit 1
          fi
          cp "$JAR" adjust-server.jar

      - name: Prepare deploy Dockerfile
        shell: bash
        run: |
          set -e
          cp deploy/adjust-server.Dockerfile Dockerfile.adjust-server

      - name: Upload jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          source: "adjust-server.jar"
          target: ${{ vars.DEPLOY_PATH }}

      - name: Upload Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          source: "Dockerfile.adjust-server"
          target: ${{ vars.DEPLOY_PATH }}

      - name: Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          script: |
            set -e
            cd ${{ vars.DEPLOY_PATH }}
            docker rm -f adjust-server || true
            docker build -f Dockerfile.adjust-server -t adjust-server:${{ github.sha }} .
            docker run -d --name adjust-server \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=${{ vars.SPRING_PROFILE }} \
              -e JAVA_OPTS="${{ vars.JAVA_OPTS }}" \
              -p 48080:48080 \
              adjust-server:${{ github.sha }}
